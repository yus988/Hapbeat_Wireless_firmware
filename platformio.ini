; ; ; ; ; ; ; MQTT ; ; ; ; ; ; ; ; ; 

[env:BandWL_V2-MQTT]
build_flags = 
    -D BAND_V2
    -D MQTT
	-D COLOR_SENSOR
	-D INTERNET
	-D DEBUG_WL
    -D TASK_BAND_GEN_MQTT
    -I src/sample_tasks/taskBandGenMQTT
