name: Publish public branch (from hapbeat_dev)

on:
  push:
    branches: [hapbeat_dev]
    paths:
      - "include/**"
      - "lib/**"
      - "licenses/**"
      - "LICENSE"
      - "src/private_tasks/README.md"
      - "platformio.ini"
      - "readme.md"
      - "src/adjustParams_defaults.cpp"
      - "src/adjustParams.cpp"
      - "src/globals.cpp"
      - "src/main.cpp"
      - "src/sample_tasks/**"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: publish-public-main
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build public snapshot tree
        run: |
          set -eux
          rm -rf public
          mkdir -p public/src/sample_tasks
          rsync -a --delete --prune-empty-dirs include/ public/include/
          rsync -a --delete --prune-empty-dirs lib/ public/lib/
          rsync -a --delete --prune-empty-dirs licenses/ public/licenses/
          rsync -a --delete platformio.ini readme.md LICENSE public/
          rsync -a --delete src/adjustParams_defaults.cpp src/adjustParams.cpp src/globals.cpp src/main.cpp public/src/
          rsync -a --delete src/sample_tasks/ public/src/sample_tasks/

      - name: Prepare and push to main
        env:
          REPO: ${{ github.server_url }}/${{ github.repository }}
        run: |
          set -eux
          rm -rf deploy
          mkdir -p deploy
          cd deploy
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add origin "$REPO"
          if git ls-remote --heads origin main | grep -q main; then
            git fetch origin main
            git checkout -B main origin/main
          else
            git checkout -B main
          fi
          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +
          rsync -a --delete ../public/ ./
          git add -A
          if git diff --cached --quiet; then
            echo "No public changes to publish."
            exit 0
          fi
          git commit -m "chore: publish public snapshot from ${{ github.ref_name }} @ ${{ github.sha }}"
          git push origin main
